<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Children's Attributional Style Questionaire</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>The Children's Attributional Style Questionaire</h1>

    <p>
      CASQ is for measuring optimism. Have your child answer these questions to
      find out how optimistic they are. Eight to thirteen is the target age for
      the questionaire.
    </p>

    <button id="start">
      start
    </button>

    <div id="test">
      <div id="q">
        You get an A on a test.
      </div>
      <div>
        <button class="qa" id="bA">
          A
        </button>
        <span id="a">
        I am smart.
          
        </span>
      </div>
      <div>
        <button class="qa" id="bB">
          B
        </button>
        <span id="b">
        I am good in the subject that the test was in.
        </span>
      </div>
    </div>
    <div>
    </div>
    <div id="score">
    </div>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
